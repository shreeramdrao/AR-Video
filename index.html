<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Player</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        model-viewer {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <model-viewer 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        disable-tap
        interaction-prompt="none"
        shadow-intensity="1" 
        id="ar-video">
        
        <video id="video-texture" src="https://ar-video.vercel.app/assets/4817-180570037_small.mp4" 
            loop 
            muted 
            autoplay 
            playsinline 
            style="width: 100%; height: auto;">
        </video>
        
    </model-viewer>

    <div class="controls">
        <button id="playPause">Play</button>
    </div>

    <script>
        const video = document.getElementById('video-texture');
        const playPauseBtn = document.getElementById('playPause');

        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = "Pause";
            } else {
                video.pause();
                playPauseBtn.textContent = "Play";
            }
        });
    </script>

</body>
</html>

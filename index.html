<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video with Real Feel</title>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/ARButton.js';

        let camera, scene, renderer, videoTexture, videoMaterial, videoPlane;
        let xrRefSpace;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Create WebGL Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // AR Button
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['local-floor'] }));

            // Load Video Texture
            const video = document.createElement('video');
            video.src = 'https://ar-video.vercel.app/assets/4817-180570037_small.mp4';
            video.crossOrigin = 'anonymous';
            video.loop = true;
            video.muted = false;
            video.autoplay = false;
            video.setAttribute('playsinline', '');
            
            videoTexture = new THREE.VideoTexture(video);
            videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });

            // Create Video Plane (Like a TV screen)
            const planeGeometry = new THREE.PlaneGeometry(1, 0.6);
            videoPlane = new THREE.Mesh(planeGeometry, videoMaterial);
            videoPlane.position.set(0, 1.2, -2); // Position it in front at a fixed point
            scene.add(videoPlane);

            // Start AR Session
            renderer.xr.addEventListener('sessionstart', () => {
                video.play(); // Play video when AR starts
                renderer.xr.getReferenceSpace().then(refSpace => {
                    xrRefSpace = refSpace;
                });
            });

            animate();
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        window.addEventListener('load', init);
    </script>

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body></body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Player with Camera Background</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-color: black;
        }

        /* Camera Feed */
        #camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Video Container */
        #video-container {
            position: relative;
            width: 80vw;
            max-width: 600px;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        /* Video Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
        }

        button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: rgba(255, 255, 255, 1);
        }

        input[type="range"] {
            flex-grow: 1;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Camera Background -->
    <video id="camera-feed" autoplay playsinline></video>

    <!-- Video Player -->
    <div id="video-container">
        <video id="ar-video" playsinline>
            <source src="https://ar-video.vercel.app/assets/4817-180570037_small.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Controls -->
        <div class="controls">
            <button onclick="togglePlay()">‚ñ∂/‚è∏</button>
            <input type="range" id="seek-bar" value="0">
            <button onclick="toggleMute()">üîä/üîá</button>
            <button onclick="toggleFullscreen()">‚õ∂</button>
        </div>
    </div>

    <script>
        const video = document.getElementById("ar-video");
        const cameraFeed = document.getElementById("camera-feed");
        const seekBar = document.getElementById("seek-bar");

        // Ask for camera permission
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraFeed.srcObject = stream;
            } catch (error) {
                console.error("Camera access denied:", error);
            }
        }

        startCamera();

        // Play/Pause Function
        function togglePlay() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        // Mute/Unmute Function
        function toggleMute() {
            video.muted = !video.muted;
        }

        // Fullscreen Function
        function toggleFullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            }
        }

        // Seek Bar Update
        video.addEventListener("timeupdate", () => {
            seekBar.value = (video.currentTime / video.duration) * 100;
        });

        seekBar.addEventListener("input", () => {
            video.currentTime = (seekBar.value / 100) * video.duration;
        });

    </script>

</body>
</html>

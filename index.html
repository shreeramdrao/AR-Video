<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Auto Wall-Detected Video</title>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/ARButton.js';

        let camera, scene, renderer;
        let video, videoTexture, videoMaterial, videoPlane;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let xrSession;

        function init() {
            // Create Scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            // WebGL Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Start WebXR AR Session without a button
            navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] }).then(session => {
                xrSession = session;
                renderer.xr.setSession(session);
                session.requestReferenceSpace('viewer').then(referenceSpace => {
                    session.requestHitTestSource({ space: referenceSpace }).then(source => {
                        hitTestSource = source;
                    });
                });
            });

            // Create Video Element
            video = document.createElement('video');
            video.src = 'https://ar-video.vercel.app/assets/4817-180570037_small.mp4'; // Update with your Vercel video link
            video.crossOrigin = 'anonymous';
            video.loop = true;
            video.muted = false;
            video.autoplay = false;
            video.setAttribute('playsinline', '');

            videoTexture = new THREE.VideoTexture(video);
            videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });

            // Video Plane (Acts like a floating TV screen)
            const planeGeometry = new THREE.PlaneGeometry(1, 0.6);
            videoPlane = new THREE.Mesh(planeGeometry, videoMaterial);
            videoPlane.visible = false; // Hidden until wall detected
            scene.add(videoPlane);

            animate();
        }

        function animate() {
            renderer.setAnimationLoop((timestamp, frame) => {
                if (frame) {
                    const session = renderer.xr.getSession();
                    if (session && hitTestSource) {
                        const viewerPose = frame.getViewerPose(session.referenceSpace);
                        if (viewerPose) {
                            const hitTestResults = frame.getHitTestResults(hitTestSource);
                            if (hitTestResults.length > 0) {
                                const hitPose = hitTestResults[0].getPose(session.referenceSpace);
                                videoPlane.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
                                videoPlane.lookAt(camera.position);
                                if (!videoPlane.visible) {
                                    videoPlane.visible = true;
                                    video.play(); // Start video only when wall is detected
                                }
                            }
                        }
                    }
                }
                renderer.render(scene, camera);
            });
        }

        window.addEventListener('load', init);
    </script>

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Player</title>

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 90vw;
            max-width: 600px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    <div id="video-container">
        <!-- Replace this URL with your Vercel-deployed video -->
        <video id="ar-video" playsinline>
            <source src="https://ar-video.vercel.app/assets/4817-180570037_small.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Play/Pause Buttons -->
        <div class="controls">
            <button onclick="playVideo()">▶ Play</button>
            <button onclick="pauseVideo()">⏸ Pause</button>
        </div>
    </div>

    <script>
        const video = document.getElementById("ar-video");

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }
    </script>

</body>
</html>
